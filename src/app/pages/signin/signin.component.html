<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
	<div class="max-w-md w-full space-y-8">
		<div [ngClass]="{'text-gray-500 animate-pulse': isLoading}">
			<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
				{{!isLoading ? 'Sign in to your account' : 'Checking your account...'}}
			</h2>
			<p class="mt-4 text-center text-sm text-gray-600">
				To access the great of <span class="text-amber-500 font-semibold">Employee Management</span>
			</p>
		</div>
		<form class="mt-8 space-y-6"
			[formGroup]="formAuth"
			ngNativeValidate
			(ngSubmit)="onClickSubmit()"
			[hidden]="isLoading">
			<input type="hidden"
				name="remember"
				value="true">
			<div class="rounded-md shadow-sm -space-y-px">
				<div>
					<label for="email-address"
						class="sr-only">Email address</label>
					<input id="email-address"
						name="email"
						type="email"
						autocomplete="email"
						required
						placeholder="Email address"
						maxlength="255"
						formControlName="email"
						class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
				</div>
				<div>
					<label for="password"
						class="sr-only">Password</label>
					<input id="password"
						name="password"
						type="password"
						autocomplete="current-password"
						placeholder="Password"
						required
						minlength="6"
						maxlength="255"
						formControlName="password"
						class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
				</div>
			</div>

			<div class="flex items-center justify-between">
				<div class="flex items-center">
					<input id="remember_me"
						name="remember_me"
						type="checkbox"
						class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
					<label for="remember_me"
						class="ml-2 block text-gray-900 text-xs md:text-sm">
						Remember me
					</label>
				</div>

				<div class="text-sm">
					<a href="#"
						class="font-medium text-purple-500 hover:text-purple-600 text-xs md:text-sm">
						Forgot your password?
					</a>
				</div>
			</div>

			<div>
				<button type="submit"
					class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium
          rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2
          focus:ring-indigo-500 disabled:opacity-50">
					<span class="absolute left-0 inset-y-0 flex items-center pl-3">
						<!-- Heroicon name: solid/lock-closed -->
						<svg class="h-5 w-5 text-blue-300 group-hover:text-blue-200"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 20 20"
							fill="currentColor"
							aria-hidden="true">
							<path fill-rule="evenodd"
								d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
								clip-rule="evenodd" />
						</svg>
					</span>
					<span>
						Sign in
					</span>
				</button>
			</div>
		</form>
	</div>
</div>
