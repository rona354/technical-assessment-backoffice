<div class="bg-gray-100 min-h-full">
	<div class="relative overflow-x-auto">
		<div class="p-4 min-h-screen flex flex-col">
			<div class="flex justify-between">
				<!-- Feature Search -->
				<div>
					<label for="table-search"
						class="sr-only">Search</label>
					<div class="relative mb-4">
						<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
							<svg class="w-5 h-5 text-gray-500 dark:text-gray-400"
								fill="currentColor"
								viewBox="0 0 20 20"
								xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd"
									d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
									clip-rule="evenodd"></path>
							</svg>
						</div>
						<input [(ngModel)]="searchValue"
						(ngModelChange)="onChangeSearch($event)"
							type="text"
							id="table-search"
							class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-40 sm:w-80 pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="Search for items">
					</div>
				</div>
				<!-- Btn Add Employee -->
				<div>
					<button (click)="addEmploye()"
						type="button"
						class="group relative w-40 text-right py-2.5 px-4 border border-transparent text-sm font-medium
            rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2
            focus:ring-indigo-500 disabled:opacity-50">
						<span class="absolute left-0 inset-y-0 flex items-center pl-3">
							<!-- Heroicon name: user-add -->
							<svg class="h-5 w-5 text-blue-300 group-hover:text-blue-200"
								xmlns="http://www.w3.org/2000/svg"
								class="h-6 w-6"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
								stroke-width="2">
								<path stroke-linecap="round"
									stroke-linejoin="round"
									d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
							</svg>
						</span>
						<span>
							Add Employee
						</span>
					</button>
				</div>
			</div>
			<!-- SPINNER -->
			<ng-container *ngIf="service.loading$ | async; else showTable">
				<div class="flex flex-auto m-auto">
					<svg role="status"
						class="inline self-center w-10 h-10 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
						viewBox="0 0 100 101"
						fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
							fill="currentColor" />
						<path
							d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
							fill="currentFill" />
					</svg>
				</div>
			</ng-container>
			<!-- TABLE -->
			<ng-template #showTable>
				<ng-container *ngIf="service.employee$ | async as employeeData">
					<app-table [dataTable]="employeeData"
						[displayedColumns]="displayedColumns"
						(clickedData)="clickedRow($event)">
					</app-table>
				</ng-container>
			</ng-template>
		</div>
	</div>
</div>
